<!DOCTYPE html>

 <html>
    <head>
        <meta charset="UTF-8">
        <title>Cells For AI</title>
        <!-- deps -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lolo/bundle.js"></script>
        <script> let _r = __.r; </script>
        <script src="https://cdn.jsdelivr.net/npm/domorphic/dist/dom.min.js"></script>
        <!-- style -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="layout.css">
        <!-- Responsive --> 
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>

    <body>
        <!-- Side bar --> 
        <div id="mySidenav" class="sidenav flex-v">
            
            <!-- Close --> 
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                &times;
            </a>

            <!-- Games List --> 
            <h1> <a onclick="getRooms()" href="javascript:void(0)">
                Games
            </a> </h1> 
            <div id="games"></div> 

            <div class="grow"></div> 
           
            <div class="flex-h space-b">
                <button onclick="start()">Start</button>
                <button onclick="pause()">Pause</button>
            </div> 

            <!-- Console --> 
            <h1>Console</h1>
            <div id="console">
            </div> 

        </div>
        
        <!-- Left Margin --> 
        <div class="row">
            <div class="col-sm-2">
                <!-- Use any element to open the sidenav -->
                <div onclick="openNav()">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div> 

                <h1>Live View</h1>
            </div>
            <div class="col-sm-2"></div>
        </div>
        
        <!-- Game view --> 
        <div class="center" id="view">

        </div>
       
        <!-- Right Margin --> 
        
        <!-- scripts -->  
        <script src="view.js"></script> 
        <script src="script.js"></script> 
        <script src="sidebar.js"></script> 
    </body>
</html>
